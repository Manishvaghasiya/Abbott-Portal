<div class="bg-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="sign-up-area">
                <div class="forgot-img animated fadeInDown"><img src="assets/images/awhiz/Logo.svg"></div>
                <div class="panel-section text-center">
                    <h4 class="mb-3 login-popup-title">Login</h4>
                    <form action="#" [formGroup]="loginForm" novalidate>
                        <div class="form-group">
                            <input type="text" formControlName="username" class="form-control" placeholder="username"
                                required />
                            <div class="error-show" *ngIf="loginForm.controls['username'].errors && (loginForm.controls['username'].dirty 
                                || loginForm.controls['username'].touched)">
                                <span *ngIf="loginForm.controls['username'].errors.required">username is required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" formControlName="password"
                                [type]="showText ? 'text' : 'password'" placeholder="password" required />
                            <div class="error-show" *ngIf="loginForm.controls.password.errors && (loginForm.controls.password.dirty
                                    || loginForm.controls.password.touched)">
                                <span *ngIf="loginForm.controls.password.errors.required">password is required</span>
                                <span *ngIf="loginForm.controls.password.errors.pattern">
                                    password must contain at least 8 characters, including uppercase, lowercase letters
                                    and numbers</span>
                            </div>
                            <div class="pass-view">
                                <div *ngIf="!showText">
                                    <i class="fas fa-eye" (click)="showPasswordToggle();"></i>
                                </div>
                                <div *ngIf="showText">
                                    <i class="fas fa-eye-slash" (click)="showPasswordToggle();"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-left mb-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" id="all" formControlName="rememberMe"
                                    class="custom-control-input">
                                <label for="all" class="custom-control-label"> Remember Me</label>
                            </div>
                        </div>

                    </form>
                    <div class="form-group mb-3">
                        <a href="javascript:void(0);" [routerLink]="['/forgot-password']" class="forgot-pass">Forgot
                            your
                            password ?</a>
                    </div>
                    <div class="mb-3">
                        <button type="submit" (click)="loginUser();" class="btn btn-primary btn-sm">Sign In</button>
                    </div>
                    <p class="copy-right-text">COPYRIGHT Â© 2020 AUTOMATIONWHIZ | CYGNET INFOTECH </p>
                </div>
            </div>
        </div>
    </div>
</div>
